<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonix</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/assets/progress-bar.css">
    <link rel="stylesheet" href="static/assets/modal.css">
    <link rel="apple-touch-icon" sizes="180x180" href="static/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/assets/favicon-16x16.png">
    <link rel="manifest" href="static/assets/site.webmanifest">
</head>

<body>
    <div id="glow"></div>
    <div id="upload-message"></div>
    <div id="top-bar">
        <span id="greeting">
            <span id="message"></span>,
            <span id="username" contenteditable="true" style="text-decoration: underline;"></span>
        </span>

        <button id="options-btn" onclick="toggleModal(optionsModal, optionsBtn)">
            Options
        </button>
        <button id="edit-btn" onclick="toggleEdit()">
            Edit
        </button>
        <button id="styles-btn" onclick="toggleModal(stylesModal, stylesBtn)">
            Styles
        </button><!--
        <input style="position: relative; z-index: 1;" type="file" id="file-input" accept=".mp3">
        <button onclick="uploadMp3()">Upload</button>
        -->
        <div id="styles-modal" class="modal">
            <div class="container">
                <div>
                    <span style="font-size: 2em;">Styles</span>
                    <button onclick="toggleModal(stylesModal, stylesBtn)">Close</button>
                </div>
                <br>
                <div class="input-container">
                    <label>Main Background Highlight:</label>
                    <input type="color" id="inp-bg-highlight" value="#ffffff">
                </div>
                <div class="input-container">
                    <label>Main Background:</label>
                    <input type="color" id="inp-bg" value="#000000">
                </div>
                <div class="input-container">
                    <label>Main Text:</label>
                    <input type="color" id="inp-text" value="#ffffff">
                </div>
                <div class="input-container">
                    <label>Main Text Highlight:</label>
                    <input type="color" id="inp-text-highlight" value="#0a0a0a">
                </div>
                <div class="input-container">
                    <label>Border</label>
                    <input id="inp-check-border" type="checkbox" value="1">
                </div>
                <div class="input-container">
                    <label>Main Border:</label>
                    <input type="color" id="inp-border" value="#ffffff">
                </div>
                <div class="input-container">
                    <label>App opacity:</label>
                    <input id="inp-opacity" type="range" min="0.2" max="1" step="0.01" value="1">
                </div>
                <div class="input-container">
                    <label>Body Width:</label>
                    <input id="inp-body-width" type="range" min="30" max="100" step="1" value="100">
                </div>
                <div class="input-container">
                    <label>Font Weight</label>
                    <input id="inp-font-weight" type="range" min="100" max="900" step="100" value="500">
                </div>
                <div class="input-container">
                    <label>App Font:</label>
                    <select id="inp-font">
                        <option style="font-family: Arial, Helvetica, sans-serif">Arial, Helvetica, sans-serif</option>
                        <option style="font-family: 'Arial Narrow', Arial, sans-serif">"Arial Narrow", Arial, sans-serif
                        </option>
                        <option style="font-family: 'Courier New', Courier, monospace">"Courier New", Courier, monospace
                        </option>
                        <option style="font-family: Georgia, 'Times New Roman', Times, serif">Georgia, "Times New
                            Roman", Times, serif</option>
                        <option style="font-family: 'Lucida Console', Monaco, monospace">"Lucida Console", Monaco,
                            monospace</option>
                        <option style="font-family: 'Lucida Sans Unicode', 'Lucida Grande', sans-serif">"Lucida Sans
                            Unicode", "Lucida Grande", sans-serif</option>
                        <option style="font-family: Tahoma, Geneva, sans-serif">Tahoma, Geneva, sans-serif</option>
                        <option style="font-family: 'Times New Roman', Times, serif">"Times New Roman", Times, serif
                        </option>
                        <option style="font-family: 'Trebuchet MS', Helvetica, sans-serif">"Trebuchet MS", Helvetica,
                            sans-serif</option>
                        <option style="font-family: Verdana, Geneva, sans-serif">Verdana, Geneva, sans-serif</option>
                        <option style="font-family: 'Comic Sans MS', cursive, sans-serif">"Comic Sans MS", cursive,
                            sans-serif</option>
                        <option style="font-family: Impact, Charcoal, sans-serif">Impact, Charcoal, sans-serif</option>
                        <option style="font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif">"Palatino
                            Linotype", "Book Antiqua", Palatino, serif</option>
                        <option style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, sans-serif">"Gill Sans", "Gill
                            Sans MT", Calibri, sans-serif</option>
                        <option style="font-family: 'Segoe UI', Tahoma, Geneva, sans-serif">"Segoe UI", Tahoma, Geneva,
                            sans-serif</option>
                        <option style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif">"Helvetica Neue",
                            Helvetica, Arial, sans-serif</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="options-modal" class="modal">
            <div>
                <span style="font-size: 2em;">Options</span>
                <button onclick="toggleModal(optionsModal, optionsBtn)">Close</button>
            </div><br>
            <div class="container">
                    <div class="input-container">
                        <label>Volume</label>
                        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.5">
                    </div>                    
            </div>
        </div>
    </div>
    <div class="table-wrapper">

        <table id="songs-table">
            <thead>
                <tr id="thead">
                    <th>Song Title</th>
                    <th class="unimportant-2">Artist</th>
                    <th class="unimportant">Album</th>
                    <!-- <th class="unimportant">Year</th> -->
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <audio id="audio-player" controls style="display: none;">
        Your browser does not support the audio element.
    </audio>
    <input type="range" id="progress-bar" min="0" max="100" value="0" step="1">
    <div id="controls">
        <span id="now-playing"></span>
